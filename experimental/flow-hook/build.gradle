ext {
    javaassist_version = "3.12.1.GA"
}

apply plugin: 'kotlin'
apply plugin: 'idea'

description 'A javaagent to allow hooking into Kryo'

dependencies {
    compile(project(':node')) {
        // The Node only needs this for binary compatibility with Cordapps written in Kotlin 1.1.
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jre8'
    }
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "javassist:javassist:$javaassist_version"
    compile "com.esotericsoftware:kryo:4.0.0"
    compile "$quasar_group:quasar-core:$quasar_version:jdk8"
}

jar {
    archiveName = "${project.name}.jar"
    manifest {
        attributes(
                'Premain-Class': 'net.corda.flowhook.FlowHookAgent',
                'Can-Redefine-Classes': 'true',
                'Can-Retransform-Classes': 'true',
                'Can-Set-Native-Method-Prefix': 'true',
                'Implementation-Title': "FlowHook",
                'Implementation-Version': rootProject.version
        )
    }
}
