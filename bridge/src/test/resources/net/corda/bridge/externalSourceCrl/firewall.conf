firewallMode = FloatOuter
inboundConfig : {
    listeningAddress = "0.0.0.0:10005"
}
floatOuterConfig : {
    floatAddress = "localhost:12005"
    expectedCertificateSubject = "CN=bridge, O=Corda, L=London, C=GB"
    tunnelSSLConfiguration : {
        keyStorePassword = "mySecretTunnelKeyStorePassword"
        keyStorePrivateKeyPassword = "mySecretTunnelPrivateKeyPassword"
        trustStorePassword = "mySecretTunnelTrustStorePassword"
        sslKeystore = "tunnel/float.jks"
        trustStoreFile = "tunnel/tunnel-truststore.jks"
    }
}

revocationConfig : {
    mode = EXTERNAL_SOURCE
}