firewallMode = BridgeInner

// Public SSL settings
keyStorePassword = "nodeKeyStorePassword"
trustStorePassword = "nodeKeyStoreTrustPass"
sslKeystore = "nodesCertificates/nodesUnitedSslKeystore.jks"
trustStoreFile = "nodesCertificates/nodesTrustStore.jks"

outboundConfig : {
    artemisBrokerAddress = "localhost:11005"
    artemisSSLConfiguration : {
        keyStorePassword = "mySecretArtemisKeyStorePassword"
        trustStorePassword = "mySecretArtemisTrustStorePassword"
        sslKeystore = "artemis/artemis.jks"
        trustStoreFile = "artemis/artemis-truststore.jks"
        crlCheckSoftFail = true
    }
}
bridgeInnerConfig : {
    floatAddresses = [ "localhost:12005" ]
    expectedCertificateSubject = "CN=float, O=Corda, L=London, C=GB"
    tunnelSSLConfiguration : {
        keyStorePassword = "mySecretTunnelKeyStorePassword"
        keyStorePrivateKeyPassword = "mySecretTunnelPrivateKeyPassword"
        trustStorePassword = "mySecretTunnelTrustStorePassword"
        sslKeystore = "tunnel/bridge.jks"
        trustStoreFile = "tunnel/tunnel-truststore.jks"
        crlCheckSoftFail = true
    }
}
networkParametersPath = network-parameters