apply plugin: 'kotlin'
apply plugin: 'net.corda.plugins.publish-utils'
apply plugin: 'us.kirchmeier.capsule'
apply plugin: 'com.jfrog.artifactory'

description 'Corda firewall server capsule'

configurations {
    runtimeArtifacts
    capsuleRuntime

    smokeTestCompile.extendsFrom testCompile
    smokeTestRuntimeonly.extendsFrom testRuntimeOnly
}

sourceSets {
    smokeTest {
        kotlin {
            // We must NOT have any Bridge code on the classpath, so do NOT
            // include the test or integrationTest dependencies here.
            compileClasspath += main.output
            runtimeClasspath += main.output
            srcDir file('src/smoke-test/kotlin')
        }
        resources {
            srcDir file('src/smoke-test/resources')
        }
    }
}

dependencies {
    // TypeSafe Config: for simple and human friendly config files.
    capsuleRuntime "com.typesafe:config:$typesafe_config_version"


    // Smoke tests do NOT have any Node code on the classpath!
    smokeTestCompile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    smokeTestCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    smokeTestCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    smokeTestCompile "org.apache.logging.log4j:log4j-slf4j-impl:$log4j_version"
    smokeTestCompile "org.apache.logging.log4j:log4j-core:$log4j_version"
    smokeTestCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    smokeTestCompile "org.assertj:assertj-core:${assertj_version}"
    smokeTestCompile project(':node-driver')
    smokeTestCompile project(':test-utils')
    smokeTestCompile "org.apache.curator:curator-test:${curator_version}"
    // Adding native SSL library to allow using native SSL with Artemis and AMQP
    smokeTestCompile "io.netty:netty-tcnative-boringssl-static:$tcnative_version"

    smokeTestImplementation "junit:junit:$junit_version"
    smokeTestRuntimeOnly "org.junit.vintage:junit-vintage-engine:${junit_vintage_version}"
    smokeTestRuntimeOnly "org.junit.platform:junit-platform-launcher:${junit_platform_version}"
}

jar {
    baseName 'corda-firewall'
}

capsule {
    version capsule_version
}

task buildFirewallJar(type: FatCapsule, dependsOn: project(':bridge').jar) {
    applicationClass 'net.corda.bridge.Firewall'
    archiveName "corda-firewall-${corda_release_version}.jar"
    applicationSource = files(
            project(':bridge').configurations.runtimeClasspath,
            project(':bridge').jar,
            "$rootDir/config/dev/log4j2.xml",
            "$rootDir/bridge/build/resources/main/firewalldefault.conf"
    )
    from 'NOTICE' // Copy CDDL notice
    from configurations.capsuleRuntime.files.collect { zipTree(it) }

    capsuleManifest {
        applicationVersion = corda_release_version
        javaAgents = []
        systemProperties['visualvm.display.name'] = 'Corda Firewall Server'
        minJavaVersion = '1.8.0'
        minUpdateVersion['1.8'] = java8_minUpdateVersion
        caplets = []

        // JVM configuration:
        // - Constrain to small heap sizes to ease development on low end devices.
        // - Switch to the G1 GC which is going to be the default in Java 9 and gives low pause times/string dedup.
        jvmArgs = ['-Xmx200m', '-XX:+UseG1GC']
    }
}

processSmokeTestResources {
    
    from(project.tasks['buildFirewallJar']) {
        rename 'corda-firewall-(.*)', 'corda-firewall.jar'
        into "net/corda/bridge/smoketest"
    }
}

task smokeTest(type: Test) {
    testClassesDirs = sourceSets.smokeTest.output.classesDirs
    classpath = sourceSets.smokeTest.runtimeClasspath
}

artifacts {
    runtimeArtifacts buildFirewallJar
    publish buildFirewallJar {
        classifier ""
    }
}

publish {
    disableDefaultJar = true
    name jar.baseName
}
